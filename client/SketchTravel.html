<head>
  <title>Make my travel</title>
  <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAXmNqi4wgmBHkg50GtYvU2titeFQp1RJM&sensor=false&libraries=places">
   </script>
   <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
</head>
<!--Comment to test push-->
<body>
  <div class="container">
    <header>
      <h1>Make my travel</h1>

    </header>
    {{> travelForm}}

    {{> map_canvas}}

    {{> map_canvas1}}


  </div>
</body>



<template name="travelForm">
  <form class="update-task">
    <input type="text" class="fromPlace" placeholder="fromPlace" />
    <input type="text" class="toPlace" placeholder="toPlace" />
    <input type="text" class="fromDate" placeholder="fromDate" />
    <input type="text" class="toDate" placeholder="toDate" />
    <input type="text" class="startTime" placeholder="startTime" />
    <input type="submit" class="travelFormSubmit" value="Sketch it !">


  </form>
</template>

<template name="map_canvas">
  <div class="map-container">
      <div id="map_canvas" style="width:100%; height:100%"></div>
  </div>
</template>

<template name="map_canvas1">
  <div class="map-container1">
      <div id="map_canvas1" style="width:100%; height:100%" hidden></div>
  </div>
</template>
