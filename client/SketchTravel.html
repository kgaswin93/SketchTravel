<head>
  <title>Make my travel</title>
  <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAXmNqi4wgmBHkg50GtYvU2titeFQp1RJM&sensor=false">
   </script>
</head>
<!--Comment to test push-->
<body>
  <div class="container">
    <header>
      <h1>Make my travel</h1>

    </header>
    {{> travelForm}}

    {{> map_canvas}}


  </div>
</body>



<template name="travelForm">
  <form class="update-task">
    <input type="text" class="fromPlace" placeholder="fromPlace" />
    <input type="text" class="toPlace" placeholder="toPlace" />
    <input type="text" name="fromDate" placeholder="Type to add new tasks" />
    <input type="text" name="toDate" placeholder="Type to add new tasks" />
    <input type="text" name="startTime" placeholder="Type to add new tasks" />
    <input type="submit" class="travelFormSubmit" value="Sketch it !">


  </form>
</template>

<template name="map_canvas">
  <div class="map-container">
      <div id="map_canvas" style="width:100%; height:100%"></div>
  </div>
</template>
