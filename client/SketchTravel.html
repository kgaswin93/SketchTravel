<head>
  <title>Todo List</title>
</head>
<!--Comment to test push-->
<body>
  <div class="container">
    <header>
      <h1>Make my travel</h1>

    </header>
    {{> travelForm}}

    {{> map}}
  </div>
</body>



<template name="travelForm">
  <form class="update-task">
    <input type="text" name="fromPlace" placeholder="Type to add new tasks" />
    <input type="text" name="toPlace" placeholder="Type to add new tasks" />
    <input type="text" name="fromDate" placeholder="Type to add new tasks" />
    <input type="text" name="toDate" placeholder="Type to add new tasks" />
    <input type="text" name="startTime" placeholder="Type to add new tasks" />
    <input type="submit" class="travelFormSubmit" value="Sketch it !">


  </form>
</template>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
