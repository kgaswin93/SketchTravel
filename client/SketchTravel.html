  <script>
  $(function() {
    $( "#calendar" ).datepicker({
      showOn: "button",
      buttonImage: "img/calendar_year.png",
      buttonImageOnly: true,
      buttonText: "Select date"
    });
	$( "#calendar" ).change(function() {
      $( "#calendar" ).datepicker( "option", "showAnim", "clip" );
    });
  });
  </script>
</head>
<!--Comment to test push-->
<body>
  <div class = "core" >
    <form class="typeSearch" hidden>
  <input type="text" class="type" name="search" placeholder="Search" />
  </form>

  {{> map_canvas}}
  <div id="footer"> nitTwit (C) MIT Licensed</div>
  </div>
  <div class="container">
    <header>
      <h1>Sketch Your Trip</h1>

    </header>
    {{> travelForm}}

	  	<p>Travel Date: <input type="text" id="calendar" style="display:inline; white-space:nowrap;" /></p>


    {{> map_canvas1}}


  </div>
</body>



<template name="travelForm">
  <form class="update-task">
    <input type="text" class="fromPlace" placeholder="Source" />
    <input type="text" class="toPlace" placeholder="Destination" />
    <input type="text" class="startTime" placeholder="Start Time" />
    <input type="text" class="sampler" placeholder="sampler" />
    <input type="submit" class="travelFormSubmit" value="Sketch it !">


  </form>
</template>

<template name="map_canvas">
  <div class="map-container">
      <div id="map_canvas" style="width:100%; height:100%"></div>
  </div>
</template>

<template name="map_canvas1">
  <div class="map-container1">
      <div id="map_canvas1" style="width:100%; height:100%" hidden></div>
  </div>
</template>
